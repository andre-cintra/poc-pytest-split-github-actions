name: Unit tests

on: 
  workflow_dispatch:
  push:
    paths:
      - 'unit-tests.yml'
      - 'project/**.py'
      - 'tests/**.py'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        group: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Poetry install deps
        run: |
          poetry install
      - name: Run pytest
        run: poetry run pytest --splits 4 --group ${{ matrix.group }}

